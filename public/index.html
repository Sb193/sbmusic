<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sbactify</title>
    <link rel="stylesheet" href="/assets/css/base.css">
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script> -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/d69cbc9d77.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/assets/css/main.css">

</head>
<body>
    
    <div class="wrapper">
        <div class="background">

        </div>
        <div class="main">
            <section class="header">
                <div class="search-bar">
                    <img class="header-logo" src="/assets/imgs/logo.png" alt="" srcset="">
                    <form class="search-container" action="" method="get">
                        <input type="search" class="search-input" name="search-input" id="search-input" placeholder="Tìm bài hát...">
                        <button type="submit" class="search-button">
                            <i class="fa-solid fa-magnifying-glass icon"></i>
                        </button>
                    </form>
                </div>

                <button class="menu-button roboto-bold" id="menu-btn">☰</button>
            
                <div class="menu-bar">
                    <nav class="list-button">
                        <ul class="list-button ul roboto-bold">
                            <li class="button-item select">HOME</li>
                            <li class="button-item">ABOUT</li>
                            <li class="button-item">CONTACT</li>
                        </ul>
                    </nav>
                    <button class="start-button roboto-bold">Sign in</button>
                    
                </div>

                
                
            </section>

            <section class="nav-mobile slide-in-element">

                <div class="nav-mobile-header">
                    <img width="100px" src="/assets/imgs/logo.png" alt="" srcset="">

                    <button class="button-x" id="button-x">X</button>
                </div>


                <ul class="canvas-menu-list roboto-bold">
                    <li class="item-canvas-menu-list select">HOME</li>
                    <li class="item-canvas-menu-list">ABOUT</li>
                    <li class="item-canvas-menu-list">CONTACT</li>
                </ul>

                <button class="start-button roboto-bold item-start-button">Sign in</button>
                <script src="/assets/js/reponsive.js"></script>
            </section>
            
            
            <section class="content">
                <h2 class="title-content roboto-bold">Listen to music</h2>
                <p class="content-content roboto-regular">Listen to music with Sbactify everywhere</p>
                <button class="button-content">Start listening</button>

                <div class="container">
                    <div class="carousel" id="carousel">
                          
                    </div>
                </div>

                <script src="/assets/js/main.js"></script>
                  
            </section>
        
            <section class="footer">
        
            </section>
        </div>
    </div>
</body>
</html>
